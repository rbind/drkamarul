{{ if .Site.Params.widgets.upcoming_events }}
<div class="widget">
	<header>
		<h4><i class="fi-calendar"></i> <a href="{{ $.Site.BaseURL }}index.ics">Upcoming Events</a></h4>
	</header>
	<ul>
		{{ range first 5 (sort $.Site.Data.events "startDate" "asc") }}
		<li>
      <h6>{{ .name }}</h6>
      <time datetime="{{ dateFormat "2006-01-02T15:04:05" .startDate }}">{{ dateFormat "2006/01/02 @ 15:04" .startDate }}</time>
      <br/>{{ .description }}
    </li>
		{{ end }}
	</ul>
</div>
{{ end }}
