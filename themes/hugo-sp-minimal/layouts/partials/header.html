<header class="text-center">
  {{ with .Site.Params.authorImage }} <img src="{{ $.Site.BaseURL }}img/{{ . }}" class="img-circle s200"> {{ end }}

  {{ with .Site.Params.title }}
    <h1 class="border-bottom add-padding-bottom"><a href="{{ $.Site.BaseURL }}">{{ . | markdownify }}</a></h1>
  {{ end }}
	
  {{ with .Site.Params.subtitle }}
    <h2 class="text-right add-padding-right">{{ . | markdownify }}</h2>
  {{ end }}

  {{ with .Site.Params.description }}
    <p class="text-right remove-margin-bottom add-padding-right">{{ . | markdownify }}</p>
  {{ end }}
</header>
